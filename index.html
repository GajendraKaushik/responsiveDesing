<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="parent-box">
      <div class="container">
        <div class="css-style-input box-1-input">
          <div class="btn">
            <button id="bold-1">Bold</button>
            <button id="itailic-1">Itailic</button>
            <button id="underLine-1">Underline</button>
            <input
              id="fontValue-1"
              class="fontStyle inputFont"
              type="number"
              placeholder="Enter Font-Size"
            />

            <input
              class="inpuColour marg"
              id="colorValue-1"
              class="colourStyle"
              type="color"
            />
          </div>
        </div>
        <div class="css-style-output box-1-output">
          He's not the sharpest knife in the drawer.
        </div>

        <div class="css-style-input box-2-input">
          <div class="btn">
            <button id="bold-2">Bold</button>
            <button id="itailic-2">Itailic</button>
            <button id="underLine-2">Underline</button>
            <input
              id="fontValue-2"
              class="fontStyle inputFont"
              type="number"
              placeholder="Enter Font-Size"
            />

            <input
              id="colorValue-2"
              class="colourStyle inpuColour"
              type="color"
              placeholder="Enter color"
            />
          </div>
        </div>
        <div class="css-style-output box-2-output">
          The big building was blazing with lights.
        </div>

        <div class="css-style-input" class="box-3-input">
          <div class="btn">
            <button id="bold-3">Bold</button>
            <button id="itailic-3">Itailic</button>
            <button id="underLine-3">Underline</button>
            <input
              id="fontValue-3"
              class="fontStyle inputFont"
              type="number"
              placeholder="Enter Font-Size"
            />

            <input
              id="colorValue-3"
              class="colourStyle inpuColour"
              type="color"
              placeholder="Enter color"
            />
          </div>
        </div>
        <div class="css-style-output box-3-output">
          Now you must answer some big questions.
        </div>
        <div class="css-style-input" class="box-4-input">
          <div class="btn">
            <button id="bold-4">Bold</button>
            <button id="itailic-4">Itailic</button>
            <button id="underLine-4">Underline</button>
            <input
              id="fontValue-4"
              class="fontStyle inputFont"
              type="number"
              placeholder="Enter Font-Size"
            />
            <input
              id="colorValue-4"
              class="colourStyle inpuColour"
              type="color"
              placeholder="Enter color"
            />
          </div>
        </div>
        <div class="css-style-output box-4-output">Get your act together.</div>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
